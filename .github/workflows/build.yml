name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Xcode version
        id: xcode-version
        run: |
          XCODE_PATH=$(ls /Applications/ | grep -E "Xcode" | head -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH="Xcode.app"
          fi
          echo "xcode_path=/Applications/$XCODE_PATH/Contents/Developer" >> $GITHUB_OUTPUT
          echo "Using Xcode at: /Applications/$XCODE_PATH"

      - name: Select Xcode
        run: sudo xcode-select -s ${{ steps.xcode-version.outputs.xcode_path }}

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Debug
        run: |
          xcodebuild -project PluginHub.xcodeproj \
            -scheme PluginHub \
            -configuration Debug \
            -derivedDataPath ./build \
            build

      - name: Build Release
        run: |
          xcodebuild -project PluginHub.xcodeproj \
            -scheme PluginHub \
            -configuration Release \
            -derivedDataPath ./build \
            build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PluginHub-macOS
          path: |
            build/Build/Products/Release/PluginHub.app
            build/Build/Products/Release/PluginHub.app.dSYM
          retention-days: 30

  test:
    name: Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Xcode version
        id: xcode-version
        run: |
          XCODE_PATH=$(ls /Applications/ | grep -E "Xcode" | head -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH="Xcode.app"
          fi
          echo "xcode_path=/Applications/$XCODE_PATH/Contents/Developer" >> $GITHUB_OUTPUT

      - name: Select Xcode
        run: sudo xcode-select -s ${{ steps.xcode-version.outputs.xcode_path }}

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Run Tests
        run: |
          xcodebuild -project PluginHub.xcodeproj \
            -scheme PluginHub \
            -configuration Debug \
            -derivedDataPath ./build \
            test

  release:
    name: Create Release
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Xcode version
        id: xcode-version
        run: |
          XCODE_PATH=$(ls /Applications/ | grep -E "Xcode" | head -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH="Xcode.app"
          fi
          echo "xcode_path=/Applications/$XCODE_PATH/Contents/Developer" >> $GITHUB_OUTPUT

      - name: Select Xcode
        run: sudo xcode-select -s ${{ steps.xcode-version.outputs.xcode_path }}

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Release
        run: |
          xcodebuild -project PluginHub.xcodeproj \
            -scheme PluginHub \
            -configuration Release \
            -derivedDataPath ./build \
            build

      - name: Create DMG
        run: |
          # Create DMG using create-dmg
          brew install create-dmg
          create-dmg \
            --volname "PluginHub" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "PluginHub.app" 150 185 \
            --hide-extension "PluginHub.app" \
            --app-drop-link 450 185 \
            "PluginHub-${GITHUB_REF#refs/tags/}.dmg" \
            "build/Build/Products/Release/PluginHub.app"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: PluginHub-*.dmg
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-number:
    name: Update Build Number
    runs-on: macos-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Build Number
        id: build
        run: |
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Build Number: $BUILD_NUMBER"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Build started! Build Number: ${{ steps.build.outputs.build_number }}`
            })